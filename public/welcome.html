<script>
	// We can get the token from the "access_token" query
	// param, available in the browsers "location" global
	const query = window.location.search.substring(1)
	const token = query.split('access_token=')[1]

	// Call the user info API using the fetch browser library
	fetch('https://<GITLAB_SERVER_URL>/api/v4/user', {
			headers: {
				// Include the token in the Authorization header
				Authorization: 'Bearer ' + token
			}
		})
		// Parse the response as JSON
		.then(res => res.json())
		.then(res => {
            //const json = JSON.stringify(res, null, 4)
            //console.log(json)
            
			// Once we get the response (which has many fields)
			// Documented here: https://docs.gitlab.com/ee/api/users.html#list-current-user-for-admins
			// Write "Welcome <user name>" to the documents body
			const nameNode = document.createTextNode(`Welcome, ${res.username}`)
			document.body.appendChild(nameNode)
		})
</script>

</html>
